<!DOCTYPE html>
<html lang="en">
	<head>

	<body>

					<img class="div_01_img" src="image/btn-sanjiao.png" alt="" />

			</div>
			<div class="div_02">
				<li><img src="image/img-dpguanli.png" alt=""><a href="javascript:void(0);">店铺信息管理</a></li>
				<li><img src="image/img-jyguanli.png" alt=""><a href="javascript:void(0);">交易信息管理</a></li>

				<li class="div_02_li _01" style="display: none;"><a href="javascript:void(0);">商品维护</a></li>

				<li><img src="image/img-zzhguanli.png" alt=""><a href="javascript:void(0);">子账号管理</a></li>
			</div>
			<div class="div_03">
				<div class="div_03_01">
					<p class="first_page">首页&nbsp;&gt;&nbsp;子账号管理&nbsp;&gt;&nbsp;账号管理&nbsp;&gt;&nbsp;添加子账号<a href="javascript:void(0);">返回上一步</a></p>
					<div class="manager">
						<div class="list">
							<li>
								<span>姓名：</span>
								<input type="text" value="" />
							</li>
							<li class="li_01">
								<span>登录名：</span>
								<input type="text" value="可莎蜜儿旗舰店" />
							</li>
							<li class="li_02">
								<span>子账号密码：</span>
								<input type="text" value="" />
							</li>
							<li class="li_03">
								<span>确认密码：</span>
								<input type="text" value="" />
							</li>
							<li>
								<span>职位：</span>
								<select name="select" id="select">
									<option value="position">职位</option>
								</select>
							</li>
							<li>
								<span>状态：</span>
								<img src="image/btn-danxuan-pre.png" alt="" />
								<span>启用</span>
								<img src="image/btn-danxuan.png" alt="" />

							</li>
							<button>确认添加</button>

					</div>
