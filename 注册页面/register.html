<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册页面_register</title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
	</head>
	<body>
		<div class="objdiv">
			<div class="top">
				<img src="image/img-step1-pre.png" alt="" title="注册账号" />
				<img src="image/img-step2.png" alt="" title="提交材料" />
				<img src="image/img-step3.png" alt="" title="审核结果" />
			</div>
			<div class="form">
				手机号 &nbsp;&nbsp;<input type="text" /><br>
				密码 &nbsp;&nbsp;&nbsp;&nbsp;<input type="password" /><br>
				确认密码 <input class="true" type="password" /><br>
				验证码 &nbsp;&nbsp;<input class="ipt" type="text" />
				<span>获取验证码</span>
				<button>下一步</button>
				<p>已有账号，去登录</p>
			</div>
		</div>
	</body>
</html>
