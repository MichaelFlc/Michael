<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册页面_register</title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
	</head>
	<body>
		<div class="objdiv">
			<div class="top">
				<img src="image/img-step1-pre.png" alt="" title="注册账号" /><hr color="#87B8F3" width="210" />
				<img src="image/img-step2-pre.png" alt="" title="提交材料" /><hr color="#87B8F3" width="210" />
				<img src="image/img-step3-pre.png" alt="" title="填写信息" /><hr color="#dadada" width="210" />
				<img src="image/img-step4.png" alt="" title="审核结果" />
				<div id="div">
					<p class="accout_01">注册商家账号</p>
					<p class="accout_02">提交资料</p>
					<p class="accout_04">填写信息</p>
					<p class="accout_03">审核结果</p>
				</div>
			</div>
			<div class="form">
				<span>选择店铺性质</span>
				<img src="image/img-factory.png" alt="" />
				<img src="image/img-shop.png" alt=""><br />
				<p class="cs"><img src="image/btn-danxuan-pre.png" alt="" /> 厂商</p>
				<p class="cs"><img src="image/btn-danxuan.png" alt="" /> 门店</p><br />
				<span class="name">店铺名称</span><input type="text" >
				<h5>店铺名称确定后，暂不能更改</h5>
				<button class="prev">上一步</button>
				<button class="sub">提交审核</button>
			</div>
		</div>
	</body>
</html>
