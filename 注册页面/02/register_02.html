<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册页面_register</title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
	</head>
	<body>
		<div class="objdiv">
			<div class="top">
				<img src="image/img-step1-pre.png" alt="" title="注册账号" /><hr color="#87B8F3" width="210" />
				<img src="image/img-step2-pre.png" alt="" title="提交材料" /><hr color="#dadada" width="210" />
				<img src="image/img-step3.png" alt="" title="填写信息" /><hr color="#dadada" width="210" />
				<img src="image/img-step4.png" alt="" title="审核结果" />
				<div id="div">
					<p class="accout_01">注册商家账号</p>
					<p class="accout_02">提交资料</p>
					<p class="accout_04">填写信息</p>
					<p class="accout_03">审核结果</p>
				</div>
			</div>
			<div class="form">
				<div class="company">
					<h3>1.营业执照信息</h3>
					企业名称 &nbsp;<input type="text" placeholder="请输入营业执照上的企业名称" /><br />
					法定代表人姓名&nbsp;<input class="true" type="text" /><br />
				  	<span class="IdCard">身份证号 <input class="true" type="text" /></span><br />
					法人身份证电子版<img src="image/btn-shangchuantupian.png" alt="" />&nbsp;<img src="image/btn-shangchuantupian.png" alt="" /><a href="javascript:void();">正面</a><a href="javascript:void();">反面</a><br />
					注册号（营业执照号）<input type="text" placeholder="统一社会信用代码证号" /><br />
					营业执照有效期 &nbsp;<input class="true true_01" type="text" /><a>至</a><input class="true_01 true_02" type="text" /><br />
					<div class="effect"><img src="image/btn-danxuan-pre.png" alt="">长期有效</div><br />
					注册所在地 <input type="text" /><input type="text" /><input type="text" /><br />
					详细地址 &nbsp;&nbsp;<input class="ipt" type="text" / ><br />
					注册资本 &nbsp;&nbsp;<input class="ipt" type="text" / ><br /> 万元
					<p><span>营业执照</span><img src="image/btn-shangchuantupian.png" alt="营业执照" title="营业执照" /><span>2M以内，JPG/PNG格式的图片</span><a href="javascript:void();">示例图片</a></p>
				</div>
				<div class="phone">
					<h3>2.公司税务登记信息</h3>
					<span>税务登记证</span>
					<img src="image/btn-shangchuantupian.png" alt="" />
					<span>2M以内，JPG/PNG格式的图片</span><a href="javascript:void();">示例图片</a>
				</div>
				<div class="contact">
					<h3>3.公司负责人信息</h3>
					负责人姓名 <input type="text" /><br />
					    手机号 &nbsp;&nbsp;<input class="ipt ipt_01" type="text" /><a style="display: none;">*联系电话填写有误！</a><br>
					 客服号码 <input type="text" /><br />
					 邮箱地址 &nbsp;&nbsp;<input class="ipt ipt_02" type="email" />
							<!-- <p><span>税务登记证</span><img src="image/btn-shangchuan.png" alt="税务登记证" title="税务登记证" /></p> -->
				</div>
				<button class="prev">上一步</button>
				<button class="next">下一步</button>
			</div>
		</div>
	</body>
</html>
