<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册页面_register</title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
	</head>
	<body>
		<div class="objdiv">
			<div class="top">
				<img src="image/img-step1-pre.png" alt="" title="注册账号" /><hr color="#87B8F3" width="210" />
				<img src="image/img-step2-pre.png" alt="" title="提交材料" /><hr color="#dadada" width="210" />
				<img src="image/img-step3.png" alt="" title="填写信息" /><hr color="#dadada" width="210" />
				<img src="image/img-step4.png" alt="" title="审核结果" />
				<div id="div">
					<p class="accout_01">注册商家账号</p>
					<p class="accout_02">提交资料</p>
					<p class="accout_04">填写信息</p>
					<p class="accout_03">审核结果</p>
				</div>
			</div>
			<div class="form">
				企业名称 &nbsp;&nbsp;<input type="text" /><br />
				营业执照注册号 &nbsp;<input class="true" type="text" /><br />
				营业执照有效期 &nbsp;<input class="true true_01" type="text" /><a>至</a><input class="true_01 true_02" type="text" /><br>
				<div class="effect"><img src="image/btn-danxuan-pre.png" alt="">长期有效</div><br />
				经营地址 &nbsp;&nbsp;<input class="ipt" type="text" / ><br />
				联系电话 &nbsp;&nbsp;<input class="ipt ipt_01" type="text" /><a style="display: none;">*联系电话填写有误！</a><br>
				邮箱地址 &nbsp;&nbsp;<input class="ipt ipt_02" type="email" />
				<p><span>营业执照</span><img src="image/btn-shangchuan.png" alt="营业执照" title="营业执照" /></p>
				<p><span>税务登记证</span><img src="image/btn-shangchuan.png" alt="税务登记证" title="税务登记证" /></p>
				<button>下一步</button>
			</div>
		</div>
	</body>
</html>
