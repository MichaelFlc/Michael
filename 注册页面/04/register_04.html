<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册页面_register</title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
	</head>
	<body>
		<div class="objdiv">
			<div class="top">
				<img src="image/img-step1-pre.png" alt="" title="注册账号" /><hr color="#87B8F3" width="210" />
				<img src="image/img-step2-pre.png" alt="" title="提交材料" /><hr color="#87B8F3" width="210" />
				<img src="image/img-step3-pre.png" alt="" title="填写信息" /><hr color="#87B8F3" width="210" />
				<img src="image/img-step4-pre.png" alt="" title="审核结果" />
				<div id="div">
					<p class="accout_01">注册商家账号</p>
					<p class="accout_02">提交资料</p>
					<p class="accout_04">填写信息</p>
					<p class="accout_03">审核结果</p>
				</div>
			</div>
			<div class="form">
				<img src="image/img-chenggong.png" alt="提交成功" title="提交成功字样" />
				<h1>提交成功</h1>
				<h3>审核周期为1-3个工作日</h3>
				<h3 id="h3_02">审核结果会发送到您的邮箱</h3>
			</div>
		</div>
	</body>
</html>
