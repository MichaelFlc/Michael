<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>账号管理</title>
		<link type="text/css" rel="stylesheet" href="css/accout_manager.css" />
		<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" /> -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/accout_manager.js"></script>
	</head>
	<body>
		<div class="div">
			<div class="div_01">
				<h2>可莎蜜儿旗舰店</h2>
				<p>
					<img src="image/img-xiaoxi.png" alt="" />
					<img src="image/img-touxiang.png" alt="" />
					<span>欢迎您，admin</span>
					<img class="div_01_img" src="image/btn-sanjiao.png" alt="" />
				</p>
			</div>
			<div class="div_02">
				<li><img src="image/img-dpguanli.png" alt="" /><a href="javascript:void(0);">店铺信息管理</a></li>
				<li><img src="image/img-jyguanli.png" alt="" /><a href="javascript:void(0);">交易信息管理</a></li>
				<li class="div_02_li BB"><img src="image/img-spguanli.png" alt="" /><a href="javascript:void(0);">商品管理</a></li>
				<li class="div_02_li _01" style="display: none;"><a href="javascript:void(0);">商品维护</a></li>
				<li class="div_02_li _01 AA" style="display: none;"><a href="javascript:void(0);">基础数据维护</a></li>
				<li><img src="image/img-zzhguanli.png" alt="" /><a href="javascript:void(0);">子账号管理</a></li>
			</div>
			<div class="div_03">
				<div class="div_03_01">
					<p class="first_page">首页&nbsp;&gt;&nbsp;子账号管理&nbsp;&gt;&nbsp;账号管理<!-- <a href="javascript:void(0);">返回上一步</a> --></p>
					<div class="manager">
						<span class="add_child_accout"><a href="javascript:void(0);">添加子账号</a></span>
						<table cellspacing="0" cellpadding="0">
							<tr style="background: #DAECFF;">
								<td>姓名</td>
								<td>登录名</td>
								<td>职位</td>
								<td>状态</td>
								<td>操作</td>
							</tr>
							<tr style="background: #F5F8FD;">
								<td>甜丫丫</td>
								<td>可莎蜜儿旗舰店：甜甜</td>
								<td>运营</td>
								<td>启用中</td>
								<td>
									<a href="javascript:void(0);">编辑</a>
									<a href="javascript:void(0);">停用</a>
									<a href="javascript:void(0);">删除</a>
								</td>
							</tr>
						</table>
					</div>
					<div class="select">
						<li class="img">
							<img src="image/" alt="" />
							<span>确定要删除吗？</span>
						</li>
						<li>
							<a class="confirm" href="javascript:void(0);">确定</a>
							<a class="cancel" href="javascript:void(0);">取消</a>
						</li>
					</div>
				</div>
			</div>
			<div class="background"></div>
		</div>
